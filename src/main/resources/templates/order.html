<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders - PlantNest</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h2 {
            margin-bottom: 20px;
            color: #14532d;
        }

        .order {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .order h3 {
            margin-top: 0;
        }

        .meta {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .total {
            text-align: right;
            font-weight: bold;
        }

        .empty {
            text-align: center;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>My Orders</h2>

    <div th:if="${orders.size() == 0}" class="empty">
        You have not placed any orders yet.
    </div>

    <div th:each="order : ${orders}" class="order">
        <h3>Order #<span th:text="${order.id}"></span></h3>
        <div class="meta">
            Placed on <span th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy HH:mm')}"></span><br/>
            Status: <b th:text="${order.status}">Pending</b> |
            Payment: <b th:text="${order.paymentMethod}">UPI</b> |
            Delivery: <b th:text="${order.deliveryOption}">Standard</b>
        </div>

        <table>
            <thead>
            <tr>
                <th>Plant</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.orderItems}">
                <td th:text="${item.plant.name}">Aloe</td>
                <td th:text="${item.quantity}">1</td>
                <td>₹<span th:text="${item.plant.price}">0.00</span></td>
            </tr>
            </tbody>
        </table>

        <div class="total">
            Total: ₹<span th:text="${order.total}">0.00</span>
        </div>
    </div>
</div>
</body>
</html>
