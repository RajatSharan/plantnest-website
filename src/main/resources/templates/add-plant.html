<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Plant</title>
</head>
<body>
<h2>Add New Plant</h2>
<form th:action="@{/plants/add}" th:object="${plant}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Type:</label>
    <input type="text" th:field="*{type}" required/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/>

    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea><br/>

    <button type="submit">Add Plant</button>
</form>
<a href="/plants/shop">Cancel</a>
</body>
</html>
