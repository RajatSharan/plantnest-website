<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PlantNest | Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/login-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h3 class="text-center mb-4">Sign In to PlantNest</h3>

    <!-- Error on failed login -->
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
    </div>

    <!-- Message after logout -->
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out successfully.
    </div>

    <!-- Login form -->
    <form th:action="@{/do-login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email or Username</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Enter email or username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Enter password" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="remember-me" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-custom">Sign In</button>
        </div>

        <div class="mb-2 text-center">
            <a th:href="@{/forgot-password}">Forgot password?</a>
        </div>

     <div class="text-center">
    Donâ€™t have an account? <a th:href="@{/register}">Sign Up</a>
</div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
