<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout (pageTitle, headContent, content)">
<head>
    <title th:replace="${pageTitle}">Default Title</title>

    <!-- Optional additional <head> content -->
    <th:block th:replace="${headContent}" />

    <!-- Common CSS/JS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .cart-badge {
            font-size: 0.75rem;
            padding: 0.35em 0.5em;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PlantNest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>

                    <!-- Cart Icon with Dynamic Count -->
                    <li class="nav-item position-relative">
                        <a class="nav-link" th:href="@{/cart}">
                            <i class="fas fa-shopping-cart fa-lg"></i>
                            <span class="cart-badge badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle"
                                  th:text="${cartItemCount}" th:if="${cartItemCount > 0}">0</span>
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container-fluid mt-3">
        <th:block th:replace="${content}" />
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5 border-top">
        <div class="container">
            <small>&copy; 2025 PlantNest. All rights reserved.</small>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
