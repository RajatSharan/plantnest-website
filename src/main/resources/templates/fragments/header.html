<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<th:block th:fragment="header(user, cartCount, query)">
    <header class="d-flex justify-content-between align-items-center px-4 py-3 bg-light shadow-sm">
        <a href="/" class="navbar-brand fw-bold text-success fs-4">
            <i class="fas fa-seedling me-2"></i>PlantNest
        </a>

        <div class="d-flex gap-4 align-items-center">

            <div sec:authorize="isAuthenticated()" class="d-flex gap-4 align-items-center">
                <a th:href="@{/dashboard}" class="text-dark text-decoration-none" title="Dashboard">
                    <i class="fas fa-home fa-lg"></i>
                </a>

                <a th:href="@{/orders}" class="text-dark text-decoration-none" title="My Orders">
                    <i class="fas fa-box fa-lg"></i>
                </a>

                <a th:href="@{/profile}" class="text-dark text-decoration-none" title="Profile">
                    <i class="fas fa-user fa-lg"></i>
                </a>

                <a th:href="@{/cart}" class="position-relative text-dark text-decoration-none" title="Cart">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span id="cart-count"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:if="${cartCount > 0}"
                          th:text="${cartCount}">
                        0
                    </span>
                </a>

                <form th:action="@{/logout}" method="post" class="d-inline-block">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-outline-danger btn-sm rounded-pill px-3" title="Logout">
                        <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </button>
                </form>
            </div>

            <div sec:authorize="!isAuthenticated()" class="d-flex gap-3 align-items-center">
                <a th:href="@{/login}" class="btn btn-outline-primary btn-sm rounded-pill px-3">Login</a>
                <a th:href="@{/register}" class="btn btn-success btn-sm rounded-pill px-3">Register</a>
            </div>

        </div>
    </header>
</th:block>

</body>
</html>
