<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'PlantNest - Dashboard'">PlantNest - Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #28a745;
            --darker-green: #218838;
            --light-green-bg: #d1fae5;
            --text-color: #333;
            --card-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: var(--light-green-bg);
            border-bottom: 1px solid var(--primary-green);
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-green) !important;
            font-size: 1.8rem;
        }
        .navbar-nav .nav-link {
            color: var(--primary-green) !important;
            font-weight: 500;
        }
        .btn-success {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: var(--darker-green);
            border-color: var(--darker-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .hero-section {
            background: linear-gradient(rgba(40, 167, 69, 0.7), rgba(40, 167, 69, 0.7)), url('/images/hero-banner.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            margin-bottom: 40px;
            text-align: center;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }
        .search-bar {
            max-width: 600px;
            margin: 0 auto;
        }
        .search-bar .form-control {
            border-radius: 50px;
            padding: 10px 20px;
            border: 1px solid var(--primary-green);
        }
        .search-bar .btn-outline-success {
            border-radius: 50px;
            margin-left: 10px;
            padding: 10px 25px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .product-card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            max-height: 220px;
            object-fit: cover;
            width: 100%;
            transition: transform 0.5s ease;
        }
        .product-card:hover img {
            transform: scale(1.05);
        }
        .product-card .card-body {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px;
        }
        .product-card .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-green);
        }
        .product-card .card-text {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
            flex-grow: 1;
            line-height: 1.5;
        }
        .price-and-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--darker-green);
        }
        .add-to-cart-btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.2s;
            width: auto;
            white-space: nowrap;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .add-to-cart-btn:hover {
            background-color: var(--darker-green);
            transform: translateY(-2px);
        }
        .footer {
            background-color: var(--darker-green);
            color: white;
            padding: 40px 0;
            margin-top: 50px;
            text-align: center;
        }
        .footer p {
            margin-bottom: 0;
            font-size: 0.9rem;
        }
        .text-decoration-none {
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }
            .hero-section p {
                font-size: 1rem;
            }
            .product-card .card-title {
                font-size: 1.2rem;
            }
            .product-price {
                font-size: 1.3rem;
            }
            .add-to-cart-btn {
                padding: 8px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header(${user}, ${cartCount}, ${query})"></div>

<div class="container-fluid">
    <div class="row">
        <main class="col-12 px-md-4">

            <section class="hero-section">
                <div class="container">
                    <h1>Welcome to PlantNest!</h1>
                    <p>Discover the perfect green companion for your home or office.</p>
                    <form class="d-flex search-bar mt-4" th:action="@{/dashboard}" method="get">
                        <input class="form-control me-2" type="search" placeholder="Search for your favorite plant..." name="query" id="search-input" th:value="${query}">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </section>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="container mt-4">
                <h2 class="text-center mb-4 text-success" style="font-weight: 600;">Our Green Collection</h2>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div class="col" th:each="plant : ${products}">
                        <div class="card product-card h-100">
                            <img th:src="@{${plant.imageUrl}}" class="card-img-top" alt="Plant Image">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${plant.name}">Plant Name</h5>
                                <p class="card-text" th:text="${plant.description}">Description here</p>
                                <div class="price-and-button">
                                    <div class="product-price" th:text="'+ $' + ${plant.price}">$0.00</div>
                                    <button
                                            class="add-to-cart-btn"
                                            type="button"
                                            th:attr="data-id=${plant.id}">
                                        Buy Now
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(products)}" class="col-12">
                        <div class="alert alert-info text-center">No plants found matching your search.</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; 2025 PlantNest. All rights reserved.</p>
        <p>
            <a href="#" class="text-white text-decoration-none mx-2">Privacy Policy</a> |
            <a href="#" class="text-white text-decoration-none mx-2">Terms of Service</a>
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Search input auto-submit
        const searchInput = document.getElementById('search-input');
        const searchForm = searchInput && searchInput.form;
        if (searchInput && searchForm) {
            searchInput.addEventListener('input', function () {
                if (this.value === '') {
                    searchForm.submit();
                }
            });
        }

        // Add-to-cart AJAX logic
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');
        document.querySelectorAll('.add-to-cart-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                const plantId = this.getAttribute('data-id');
                const headers = {};
                if (csrfHeader && csrfToken) {
                    headers[csrfHeader] = csrfToken;
                }
                fetch('/add-to-cart/' + plantId, {
                    method: 'POST',
                    headers: headers
                })
                    .then(async response => {
                        if (!response.ok) {
                            // Try to extract error message for debugging
                            const text = await response.text();
                            console.error('Add to cart failed:', text);
                            throw new Error('Network response was not ok');
                        }
                        // Try to parse JSON, fallback to error if not JSON
                        try {
                            return await response.json();
                        } catch (e) {
                            throw new Error('Invalid JSON response');
                        }
                    })
                    .then(data => {
                        const cartCountElem = document.getElementById('cart-count');
                        if (cartCountElem && data.cartCount !== undefined) {
                            cartCountElem.textContent = data.cartCount;
                            showTemporaryAlert('Added to cart!', 'success');
                        }
                    })
                    .catch(error => {
                        alert('Could not add to cart. Please try again.');
                    });
            });
        });

        // Optional: show a temporary alert
        function showTemporaryAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} position-fixed top-0 end-0 m-3`;
            alert.style.zIndex = 9999;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 2000);
        }
    });
</script>
</body>
</html>
