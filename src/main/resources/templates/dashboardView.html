<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div th:replace="fragments/layout :: layout(~{::content})">
        <div th:fragment="content">
            <div class="container py-4">
                <!-- Search Form -->
                <form th:action="@{/dashboard}" method="get" class="mb-4 d-flex" style="max-width: 400px;">
                    <input type="text" name="query" id="search-input" class="form-control me-2" placeholder="Search plants..." th:value="${query}" autocomplete="off" />
                    <button class="btn btn-success" type="submit">Search</button>
                </form>

                <!-- Product List -->
                <div class="row g-4 mb-5">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="plant : ${products}">
                        <div class="card h-100 text-center shadow-sm border-0">
                            <img th:src="@{'/images/' + ${plant.image}}" class="card-img-top" style="height: 180px; object-fit: cover;" alt="Plant Image">
                            <div class="card-body d-flex flex-column">
                                <h6 class="fw-bold mb-2" th:text="${plant.name}">Plant</h6>
                                <div class="mb-3 fw-semibold" th:text="'$' + ${plant.price}">$0.00</div>
                                <button 
                                    class="btn btn-success w-100 rounded-pill add-to-cart-btn" 
                                    type="button"
                                    th:data-id="${plant.id}">
                                    Buy Now
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Show message if no products found -->
                    <div th:if="${#lists.isEmpty(products)}" class="col-12">
                        <div class="alert alert-info text-center">No plants found.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/cart.js"></script>
    <!-- Optional: Enable instant search as you type -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('search-input');
            const form = input && input.form;
            if (input && form) {
                input.addEventListener('input', function () {
                    if (input.value === '') {
                        form.submit();
                    }
                });
            }
        });
    </script>
</body>
</html>
