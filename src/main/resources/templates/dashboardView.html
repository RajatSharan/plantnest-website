<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, true)}"> <div th:fragment="content">
    <div class="container-fluid px-4 py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="fw-bold">Welcome Back!</h4>
                <p>Hello <span th:text="${user.firstName}">User</span>, shop some of our newest plants</p>
            </div>
        </div>

        <div class="mb-4">
            <img src="/images/banner.jpg" class="img-fluid rounded shadow" alt="Banner" />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="fw-bold">My Orders</h5>
            <a th:href="@{/orders}" class="text-success text-decoration-none">View All</a>
        </div>

        <div class="row">
            <div th:each="order : ${orders}" class="col-md-4 mb-3">
                <div class="card p-3 shadow-sm">
                    <h6 th:text="'Order #' + ${order.id}"></h6>
                    <p>Status: <span th:text="${order.status}"></span></p>
                    <p>Total: <strong th:text="'$' + ${order.total}"></strong></p>
                </div>
            </div>
            <p th:if="${#lists.isEmpty(orders)}" class="text-muted">No orders yet.</p>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
            <h5 class="fw-bold">Featured Products</h5>
            <a th:href="@{/shop}" class="text-success text-decoration-none">View All</a>
        </div>

        <div class="row g-4">
            <div class="col-sm-6 col-md-4 col-lg-3" th:each="plant : ${products}">
                <div class="card text-center h-100 shadow-sm">
                    <img th:src="@{'/images/' + ${plant.image}}" class="card-img-top" style="height: 180px; object-fit: cover;" alt="Plant Image">
                    <div class="card-body">
                        <h6 th:text="${plant.name}">Plant</h6>
                        <p class="fw-bold text-success" th:text="'$' + ${plant.price}"></p>
                        <form th:action="@{/add-to-cart/{id}(id=${plant.id})}" method="post">
                            <button class="btn btn-success w-100">Buy Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5 mb-3">
            <h5 class="fw-bold">Recent Activity</h5>
        </div>
        <div class="card p-3 shadow-sm">
            <ul class="list-unstyled mb-0">
                <li class="d-flex justify-content-between align-items-center py-2">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-arrow-right text-success me-2"></i>
                        <span>Snake plant added to cart</span>
                    </div>
                    <strong>$18.00</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
</html>
