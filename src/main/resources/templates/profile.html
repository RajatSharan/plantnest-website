<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Update Profile - PlantNest</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e6f7ee;
            color: #212529;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 650px;
            margin: 3rem auto;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: none;
        }
        h3 {
            color: #28a745;
            font-weight: 600;
            margin-bottom: 2rem;
            position: relative;
        }
        h3::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #28a745;
            margin: 10px auto 0;
            border-radius: 2px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #495057;
        }
        .btn {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
        }
        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }
        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: #fff;
            transform: translateY(-2px);
        }
        .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }
        .text-danger {
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        .user-name-display {
            font-size: 1.5rem;
            font-weight: 600;
            color: #28a745;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header(user=${user}, cartCount=${cartCount}, query=${query})"></div>

<div class="container">
    <div class="card">
        <h3 class="text-center">Update Profile</h3>

        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

        <form th:action="@{/profile/update}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="text-center user-name-display">
                <span th:text="${(user.firstName != null ? user.firstName : '') + ' ' + (user.lastName != null ? user.lastName : '')}">Your Name</span>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="form-check form-switch mb-4 mt-4">
                <input class="form-check-input" type="checkbox" id="togglePassword">
                <label class="form-check-label" for="togglePassword">Change Password</label>
            </div>

            <div class="mb-3" id="passwordField" style="display:none;">
                <label for="password">New Password</label>
                <input type="password" th:field="*{password}" id="password" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
                <a th:href="@{/dashboard}" class="btn btn-outline-secondary">Cancel</a>
                <button class="btn btn-success" type="submit">Update Profile</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("togglePassword").addEventListener("change", function () {
        const passwordField = document.getElementById("passwordField");
        const passwordInput = document.getElementById("password");

        if (this.checked) {
            passwordField.style.display = "block";
            passwordInput.setAttribute("required", "required");
        } else {
            passwordField.style.display = "none";
            passwordInput.removeAttribute("required");
            passwordInput.value = "";
        }
    });
</script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
