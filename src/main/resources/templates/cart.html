<!-- cart.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="content">

    <div class="container">
        <h3 class="text-success mb-4">ðŸ›’ Your Cart</h3>

        <!-- If cart is empty -->
        <div th:if="${#lists.isEmpty(cartItems)}" class="text-center text-muted mt-4">
            <p>Your cart is empty. <a th:href="@{/dashboard}" class="text-success">Continue Shopping</a></p>
        </div>

        <!-- If cart has items -->
        <div th:if="${not #lists.isEmpty(cartItems)}">
            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <thead class="table-success">
                    <tr class="text-center">
                        <th>Plant</th>
                        <th>Image</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td th:text="${item.plant.name}">Plant</td>
                        <td>
                            <img th:src="@{'/images/' + ${item.plant.image}}" alt="Image" width="60" class="rounded">
                        </td>
                        <td class="text-center" th:text="${item.quantity}">1</td>
                        <td th:text="${item.plant.price}">$0.00</td>
                        <td th:text="${item.plant.price * item.quantity}">$0.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Total -->
            <div class="text-end fw-bold mb-3">
                Total: $
                <span th:text="${#numbers.formatDecimal(totalPrice, 1, 'POINT', 2, 'NONE')}">0.00</span>
            </div>

            <!-- Place Order -->
            <form method="post" action="/cart/place-order">
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4 py-2">Place Order</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
