<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Cart</title>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div th:replace="fragments/layout :: layout(~{::content})">
    <div th:fragment="content">
        <div class="container py-4">
            <h2 class="mb-4">My Cart</h2>

            <div th:if="${cartItems != null and !cartItems.isEmpty()}">
                <table class="table table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Plant</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cartItems}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:src="@{'/images/' + ${item.plant.image}}" alt="Plant" class="img-thumbnail me-2" style="width: 60px; height: 60px;">
                                    <span th:text="${item.plant.name}">Plant Name</span>
                                </div>
                                <p class="text-muted small mt-1">Est. delivery: 3–5 days</p>
                            </td>
                            <td>$<span th:text="${#numbers.formatDecimal(item.plant.price, 1, 'COMMA', 2, 'POINT')}">0.00</span></td>
                            <td>
                                <div class="input-group" style="max-width: 120px;">
                                    <button class="btn btn-outline-secondary btn-sm quantity-btn decrease" type="button" th:attr="data-item-id=${item.id}">−</button>
                                    <input type="text" class="form-control text-center" th:value="${item.quantity}" readonly th:attr="data-item-id=${item.id}">
                                    <button class="btn btn-outline-secondary btn-sm quantity-btn increase" type="button" th:attr="data-item-id=${item.id}">+</button>
                                </div>
                            </td>
                            <td>$<span th:text="${#numbers.formatDecimal(item.plant.price * item.quantity, 1, 'COMMA', 2, 'POINT')}">0.00</span></td>
                            <td>
                                <button class="btn btn-outline-danger btn-sm remove-item-btn" type="button"
                                        th:attr="data-item-id=${item.id}" title="Remove">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-end">
                    <p class="mb-1 fw-semibold">Subtotal: $<span th:text="${#numbers.formatDecimal(totalPrice, 1, 'COMMA', 2, 'POINT')}">0.00</span></p>
                    <p class="mb-1 text-muted">Tax (5%): $<span th:text="${#numbers.formatDecimal(totalPrice * 0.05, 1, 'COMMA', 2, 'POINT')}">0.00</span></p>
                    <h5>Total: $<span id="total-price" th:text="${#numbers.formatDecimal(totalPrice * 1.05, 1, 'COMMA', 2, 'POINT')}">0.00</span></h5>
                </div>

                <!-- ✅ Place Order is now a link to /checkout -->
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Continue Shopping
                    </a>
                    <a th:href="@{/checkout}" class="btn btn-success">Place Order</a>
                </div>
            </div>

            <div th:if="${cartItems == null or cartItems.isEmpty()}" class="alert alert-info mt-4">
                Your cart is empty.
            </div>
        </div>
    </div>
</div>

<script src="/js/cart.js"></script>
</body>
</html>
